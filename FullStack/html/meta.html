<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Meta tags provide metadata about the HTML document.
    They are placed inside the <head> section and are not visible on the page.
    Browsers, search engines, and social platforms use them.
  -->

  <!--
    CHARACTER ENCODING
    Defines how characters are interpreted.
    UTF-8 supports almost all characters and symbols.
  -->
  <meta charset="UTF-8">

  <!--
    VIEWPORT
    Controls layout on mobile devices.
    Ensures responsive design.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
    PAGE TITLE (not a meta tag, but closely related)
    Appears in browser tab and search results.
  -->
  <title>Meta Tags One Shot</title>

  <!--
    DESCRIPTION
    Short summary of the page.
    Often shown in search engine results.
  -->
  <meta name="description" content="explanation of HTML meta tags.">

  <!--
    KEYWORDS
    Historically used for SEO.
    Mostly ignored by modern search engines.
  -->
  <meta name="keywords" content="HTML, meta tags, SEO, web development">

  <!--
    AUTHOR
    Specifies the author of the document.
  -->
  <meta name="author" content="Rishabh">

  <!--
    ROBOTS
    Controls search engine crawling and indexing behavior.
  -->
  <meta name="robots" content="index, follow">

  <!--
    HTTP-EQUIV
    Simulates HTTP response headers.
  -->

  <!--
    REFRESH
    Automatically reloads or redirects the page after a delay.
  -->
  <meta http-equiv="refresh" content="30">

  <!--
    COMPATIBILITY MODE
    Forces Internet Explorer to use the latest rendering engine.
  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--
    OPEN GRAPH META TAGS
    Used by social media platforms like Facebook and LinkedIn.
  -->
  <meta property="og:title" content="HTML Meta Tags">
  <meta property="og:description" content="A one-shot guide to HTML meta tags.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="https://example.com/image.png">

  <!--
    TWITTER CARD META TAGS
    Controls how content appears when shared on Twitter.
  -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HTML Meta Tags">
  <meta name="twitter:description" content="One-shot explanation of meta tags.">
  <meta name="twitter:image" content="https://example.com/image.png">

</head>

<body>
     <!-- Page content goes here -->
      <h1>this is a page</h1>
</body>
</html>
